<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/updateEmployee}" th:object="${employee}"
          method="post">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" required>

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" required>

        <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
               th:field="*{email}" class="form-control mb-4 col-4"
               oninvalid="this.setCustomValidity('Email is not valid')"
               onchange="this.setCustomValidity('')"
               required>

        <button type="submit" class="btn btn-info col-2"> Update Employee</button>

    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
