<form id="login-form" class="login-form" autocomplete="off" role="main"
      name="formSaveEmployee" action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

    <h1 class="a11y-hidden">Save Employee</h1>

    <div>
        <label class="label-email">
            <input type="text" class="text" name="employee_name" th:field="*{firstName}" placeholder="First name" tabindex="1" required />
            <span class="required">First name</span>
        </label>
    </div>

    <div>
        <label class="label-email">
            <input type="text" class="text" name="employee_lastname" th:field="*{lastName}" placeholder="Last name" tabindex="1" required />
            <span class="required">Last name</span>
        </label>
    </div>

    <div>
        <label class="label-email">
            <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                   oninvalid="this.setCustomValidity('Email is not valid')"
                   onchange="this.setCustomValidity('')"
                   name="employee_email" th:field="*{email}" class="text"  placeholder="Email" tabindex="1" required />
            <span class="required">Email</span>
        </label>
    </div>

    <input type="submit"  class="btn btn-info" value="Save" />
<!--    <input type="submit"  class="btn btn-info" value="Save" />
    <div th:if="${emailExists != null}" class="alert alert-danger notification" role="alert">
        <p th:text="${emailExists}"></p><p>Email has already taken!</p>
    </div>-->

    <div th:if="${emailExists != null}" class="notification" role="alert">
        <div class="alert alert-danger alert-white rounded">
            <button type="button" data-dismiss="alert" aria-hidden="true" class="close"></button>
            <div class="icon">
                <i class="fa fa-times-circle"></i>
            </div>
            <strong>Error!</strong>
            Email has already taken!
        </div>
    </div>


    <figure aria-hidden="true">
        <div class="person-body"></div>
        <div class="neck skin"></div>
        <div class="head skin">
            <div class="eyes"></div>
            <div class="mouth"></div>
        </div>
        <div class="hair"></div>
        <div class="ears"></div>
        <div class="shirt-1"></div>
        <div class="shirt-2"></div>
    </figure>


</form>
