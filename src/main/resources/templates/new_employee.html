<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}"/>


</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form name="formSaveEmployee" action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">


        <input type="text" value="Display" name="employee_name" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4" required>

        <input type="text" name="employee_lastname" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4" required>

        <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
               oninvalid="this.setCustomValidity('Email is not valid')"
               onchange="this.setCustomValidity('')"
               name="employee_email" th:field="*{email}" placeholder="Employee Email"
               class="form-control mb-4 col-4"
               required>

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>

        <div th:if="${emailExists != null}" class="alert alert-danger notification" role="alert">
            <p th:text="${emailExists}"></p><p>Email has already taken!</p>
        </div>


    </form>

    <hr>


    <a th:href="@{/}"> Back to Employee List</a>
</div>




</body>
</html>
