<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="icon" href="https://img.melodylinhart.com/350-_-350-_-70-_-www.lemon.be/wp-content/uploads/2018/01/Spring-Boot-Logo-1.png">

</head>
<body>

<div class="container my-2">
    <h1 class="header">Employees List </h1>


    <a th:href="@{/showNewEmployeeForm}" style="float: right;" class="btn btn-info mb-3"> Add Employee </a>


    <!--drop down sort-->
    <div class="dropdown" style="float: right; margin-right: 5px">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Sort By
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">First name</a></li>
            <li><a class="dropdown-item" th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">Last name</a></li>
            <li><a class="dropdown-item" th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">Email</a></li>
        </ul>
    </div>
    <!--drop down sort-->



    <!--list employee headers-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                <a>Employee First Name</a>
            </th>
            <th>
                <a>Employee Last Name</a>
            </th>
            <th>
                <a>Employee Email</a>
            </th>
            <th> Actions</th>
        </tr>
        </thead>
        <!--list employee headers-->



        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>


                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
                   class="buttonPublic buttonSubmit nounderline">Update
                </a>


                <button type="button" class="buttonPublic buttonDelete nounderline" data-toggle="modal" data-target="#deleteModal">
                    Delete
                </button>

                <!--   it has bug, when you skip the page, the icons become null-->

                <!--                <object data="../static/images/svg_delete.svg" type="image/svg+xml">
                                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">
                                        <img src="../static/images/svg_delete.svg" th:src="@{images/svg_delete.svg}"
                                             style="margin: 5px; height: 24px; width: 24px"
                                        />
                                    </a>
                                </object>

                                <object data="../static/images/svg_update.svg" type="image/svg+xml">
                                    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">
                                        <img src="../static/images/svg_update.svg" th:src="@{images/svg_update.svg}"
                                             style="margin: 5px; height: 24px; width: 24px"
                                        />
                                    </a>
                                </object>-->

                <!-- Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this item?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class=" buttonPublic buttonCancelModal nounderline" data-dismiss="modal">Close</button>


                                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                                   class="buttonPublic buttonDeleteModal  nounderline">Yes
                                </a>

                            </div>
                        </div>
                    </div>
                </div>


            </td>

        </tr>
        </tbody>
    </table>


    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-10">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>
					</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage != 1  }" th:href="@{'/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>
                <span th:unless="${currentPage != 1}">Previous</span>
            </div>

            <div class="col-sm-1" style="margin-left: 10px">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1" style="margin-left: 5px">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
