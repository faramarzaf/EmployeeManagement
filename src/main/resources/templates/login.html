<div class="registration-form">
    <form th:action="@{/login}" method="post">

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or
                password.
            </div>
        </div>


        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" id="username" name="username" placeholder="Email">


        </div>

        <div class="form-group">
            <input type="password" class="form-control item" id="password" name="password" placeholder="Password">

        </div>

        <div class="form-group">

            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit"
                       class=" btn btn-block create-account" value="Log In"/>

            </div>
        </div>


        <div class="form-group">
            <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
        </div>
    </form>

    <div class="social-media">
        <h5>Sign up with social media</h5>
        <div class="social-icons">
            <a href="#facebook"><i class="icon-social-facebook" title="Facebook"></i></a>
            <a href="#google"><i class="icon-social-google" title="Google"></i></a>
            <a href="#twitter"><i class="icon-social-twitter" title="Twitter"></i></a>
        </div>
    </div>
</div>
